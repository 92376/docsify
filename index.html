  <meta name="description" content="Description">

  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
</head>
<body>
  <div id="app">loading...</div>
  <script>
    window.$docsify = {
      name: 'notes',

	  // 封面

	  //   noData: 'not found',

	  pagination: {

        crossChapter: true

    }
